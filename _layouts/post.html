---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    작성일: {{ page.date | date: "%Y년 %m월 %d일" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.categories %}
  <div class="categories">
    카테고리:
    {% for category in page.categories %}
    <span class="category">{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
